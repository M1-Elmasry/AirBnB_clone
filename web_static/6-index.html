<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css"> 
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>

    <header> 
    </header>

    <div class="container">
      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>State</h3>
          <h4>California, Arizona...</h4>
          <!-- start of dropdown menu -->
          <ul class="popover">
            <li><h2>California:</h2></li>
            <ul>
              <li>San Francisco</li>
              <li>Los angelos</li>
              <li>&nbsp;</li>
            </ul>
            <li><h2>Arizona:</h2></li>
              <ul>
                <li>Page1</li>
                <li>Page2</li>
              </ul>
            </ul>
            <!-- end dropdown menu -->
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <!-- start of dropdown menu -->
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
            <!-- end dropdown menu -->
        </div>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>

  </body>
</html>
